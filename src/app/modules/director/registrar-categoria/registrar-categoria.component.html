<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Mensaje de estado -->
  <div *ngIf="message" 
       class="fixed top-4 right-4 px-4 py-3 rounded shadow-lg z-50"
       [class.bg-red-100]="isError"
       [class.bg-green-100]="!isError"
       [class.text-red-700]="isError"
       [class.text-green-700]="!isError">
    {{ message }}
  </div>

  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800">
          <span class="text-green-600">{{ isEditing ? 'Editar' : 'Registrar' }}</span> 
          {{ modoMultiple ? 'Múltiples Categorías' : 'Categoría' }}
        </h2>
        <div class="flex items-center space-x-2">
          <button *ngIf="!isEditing"
            type="button" 
            (click)="modoMultiple = !modoMultiple"
            class="text-sm px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-md transition"
          >
            {{ modoMultiple ? 'Modo simple' : 'Modo múltiple' }}
          </button>
          <a 
            routerLink="/director/gestionar-categorias" 
            class="text-gray-500 hover:text-gray-700 transition"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </a>
        </div>
      </div>

      <form #categoriaForm="ngForm" (ngSubmit)="guardarCategoria()" class="space-y-6">
        <!-- Modo simple -->
        <div *ngIf="!modoMultiple || isEditing">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Nombre <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              [(ngModel)]="categoria.nombre"
              name="categoriaNombre"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-transparent"
              required
              [disabled]="isLoading"
            >
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Descripción
            </label>
            <textarea
              [(ngModel)]="categoria.descripcion"
              name="categoriaDescripcion"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-transparent"
              rows="3"
              [disabled]="isLoading"
            ></textarea>
          </div>
        </div>

        <!-- Modo múltiple -->
        <div *ngIf="modoMultiple && !isEditing" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Nombre <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              [(ngModel)]="nuevaCategoria.nombre"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-transparent"
              placeholder="Ej: Auxiliar"
              (keyup.enter)="agregarCategoria()"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Descripción
            </label>
            <input
              type="text"
              [(ngModel)]="nuevaCategoria.descripcion"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-transparent"
              placeholder="Descripción opcional"
              (keyup.enter)="agregarCategoria()"
            >
          </div>

          <button
            type="button"
            (click)="agregarCategoria()"
            [disabled]="!nuevaCategoria.nombre.trim()"
            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50"
          >
            Agregar a la lista
          </button>

          <!-- Lista de categorías a registrar -->
          <div *ngIf="categoriasLista.length > 0" class="border rounded-md divide-y">
            <div *ngFor="let categoria of categoriasLista; let i = index" class="p-3 flex justify-between items-center hover:bg-gray-50">
              <div>
                <h3 class="font-medium">{{categoria.nombre}}</h3>
                <p *ngIf="categoria.descripcion" class="text-sm text-gray-600">{{categoria.descripcion}}</p>
              </div>
              <button
                type="button"
                (click)="eliminarCategoria(i)"
                class="text-red-500 hover:text-red-700"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-4">
          <button
            type="button"
            routerLink="/director/gestionar-categorias"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="isLoading || (!modoMultiple && categoriaForm.invalid) || (modoMultiple && categoriasLista.length === 0)"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-green-400"
          >
            @if (isLoading) {
              <span class="inline-flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Procesando...
              </span>
            } @else {
              {{ isEditing ? 'Actualizar' : 'Guardar' }} 
              {{ modoMultiple ? ' (' + categoriasLista.length + ')' : '' }}
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
