<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Mensaje de estado -->
  <div *ngIf="message" 
       class="fixed top-4 right-4 px-4 py-3 rounded shadow-lg z-50"
       [class.bg-red-100]="isError"
       [class.bg-green-100]="!isError"
       [class.text-red-700]="isError"
       [class.text-green-700]="!isError">
    {{ message }}
  </div>

  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800">
          <span class="text-blue-600">Registrar</span> Asignación
        </h2>
        <a 
          routerLink="/director/listar-asignaciones" 
          class="text-gray-500 hover:text-gray-700 transition"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </a>
      </div>

      <form (ngSubmit)="submitForm()" class="space-y-6">
        <!-- Docente -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Docente *</label>
          <select
            [(ngModel)]="asignacionData.idDocente"
            name="idDocente"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [disabled]="isLoadingData"
          >
            <option value="0" disabled selected>Seleccione un docente</option>
            <option *ngFor="let docente of docentes" [value]="docente.idDocente">
              {{ docente.usuario?.nombre }} {{ docente.usuario?.apellido }} ({{ docente.codigo }})
            </option>
          </select>
        </div>

        <!-- Curso -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Curso *</label>
          <select
            [(ngModel)]="asignacionData.idCurso"
            name="idCurso"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [disabled]="isLoadingData"
          >
            <option value="0" disabled selected>Seleccione un curso</option>
            <option *ngFor="let curso of cursos" [value]="curso.idCurso">
              {{ curso.asignatura?.nombre }} - {{ curso.grupo }} ({{ curso.codigo }})
            </option>
          </select>
        </div>

        <!-- Ciclo Académico -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ciclo Académico *</label>
          <select
            [(ngModel)]="asignacionData.idCicloAcademico"
            name="idCicloAcademico"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [disabled]="isLoadingData"
          >
            <option value="0" disabled selected>Seleccione un ciclo académico</option>
            <option *ngFor="let ciclo of ciclosAcademicos" [value]="ciclo.idCicloAcademico">
              {{ ciclo.nombre }}
            </option>
          </select>
        </div>

        <!-- Carga Académica -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Carga Académica *</label>
          <select
            [(ngModel)]="asignacionData.idCarga"
            name="idCarga"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [disabled]="isLoadingData"
          >
            <option value="0" disabled selected>Seleccione una carga académica</option>
            <option *ngFor="let carga of cargasAcademicas" [value]="carga.idCarga">
              {{ carga.nombre || 'Carga ' + carga.idCarga }}
            </option>
          </select>
        </div>

        <!-- Información de resumen -->
        <div *ngIf="asignacionData.idDocente && asignacionData.idCurso" 
             class="bg-blue-50 border border-blue-200 rounded-lg p-4">
          <h3 class="text-sm font-medium text-blue-800 mb-2">Resumen de Asignación:</h3>
          <p class="text-sm text-blue-700">
            <strong>Docente:</strong> {{ getDocenteInfo(asignacionData.idDocente) }}<br>
            <strong>Curso:</strong> {{ getCursoInfo(asignacionData.idCurso) }}
          </p>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-4">
          <button
            type="button"
            routerLink="/director/listar-asignaciones"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="isLoading"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400"
          >
            {{ isLoading ? 'Registrando...' : 'Registrar Asignación' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
