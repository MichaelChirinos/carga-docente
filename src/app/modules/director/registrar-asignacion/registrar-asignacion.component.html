<!-- registrar-asignacion.component.html -->
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Mensaje de estado -->
  <div *ngIf="message" 
       class="fixed top-4 right-4 max-w-md px-6 py-4 rounded-lg shadow-lg z-50 border-l-4"
       [class.bg-red-50]="isError"
       [class.bg-green-50]="!isError"
       [class.border-red-400]="isError"
       [class.border-green-400]="!isError"
       [class.text-red-700]="isError"
       [class.text-green-700]="!isError">
    <div class="flex items-center">
      <svg *ngIf="isError" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>
      <svg *ngIf="!isError" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
      </svg>
      <span class="font-medium">{{ isError ? 'Error' : 'Éxito' }}:</span>
    </div>
    <p class="mt-1 text-sm">{{ message }}</p>
  </div>

  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800">
          <span class="text-blue-600">Registrar</span> Asignación
        </h2>
        <a 
          routerLink="/Departamento Academico/listar-asignaciones" 
          class="text-gray-500 hover:text-gray-700 transition"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </a>
      </div>

      <form (ngSubmit)="submitForm()" class="space-y-6">
        <!-- Ciclo Académico -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ciclo Académico *</label>
          <select
            [(ngModel)]="asignacionData.idCicloAcademico"
            name="idCicloAcademico"
            (change)="onCicloChange()"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [disabled]="isLoadingData"
          >
            <option value="0" disabled selected>Seleccione un ciclo académico</option>
            <option *ngFor="let ciclo of ciclosAcademicos" [value]="ciclo.idCicloAcademico">
              {{ ciclo.nombre }} {{ ciclo.enabled ? '(Activo)' : '' }}
            </option>
          </select>
        </div>

        <!-- Docente -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Docente *</label>
          <select
            [(ngModel)]="asignacionData.idDocente"
            name="idDocente"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [disabled]="isLoadingData"
          >
            <option value="0" disabled selected>Seleccione un docente</option>
            <option *ngFor="let docente of docentes" [value]="docente.idDocente">
              {{ docente.usuario?.nombre }} {{ docente.usuario?.apellido }} ({{ docente.codigo }})
            </option>
          </select>
        </div>

        <!-- Curso -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Curso *</label>
          <select
            [(ngModel)]="asignacionData.idCurso"
            name="idCurso"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [disabled]="isLoadingCursos || !asignacionData.idCicloAcademico"
          >
            <option value="0" disabled selected>
              {{ isLoadingCursos ? 'Cargando cursos...' : (!asignacionData.idCicloAcademico ? 'Seleccione un ciclo primero' : (cursos.length === 0 ? 'No hay cursos disponibles' : 'Seleccione un curso')) }}
            </option>
            <option *ngFor="let curso of cursos" [value]="curso.idCurso">
              {{ curso.asignatura?.nombre }} - {{ curso.grupo || 'Sin grupo' }} ({{ curso.codigo || 'Sin código' }})
            </option>
          </select>
          <p *ngIf="cursos.length > 0" class="mt-1 text-xs text-gray-500">
            {{ cursos.length }} cursos disponibles
          </p>
        </div>

        <!-- Carga Académica -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Carga Académica *</label>
          <select
            [(ngModel)]="asignacionData.idCarga"
            name="idCarga"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [disabled]="isLoadingCargas || !asignacionData.idCicloAcademico"
          >
            <option value="0" disabled selected>
              {{ isLoadingCargas ? 'Cargando cargas...' : (!asignacionData.idCicloAcademico ? 'Seleccione un ciclo primero' : (cargasAcademicas.length === 0 ? 'No hay cargas disponibles' : 'Seleccione una carga')) }}
            </option>
            <option *ngFor="let carga of cargasAcademicas" [value]="carga.idCarga">
              {{ carga.nombre || 'Carga ' + carga.idCarga }}
            </option>
          </select>
          <p *ngIf="cargasAcademicas.length > 0" class="mt-1 text-xs text-gray-500">
            {{ cargasAcademicas.length }} cargas académicas disponibles
          </p>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
          <button
            type="button"
            routerLink="/Departamento Academico/listar-asignaciones"
            class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="isLoading || !asignacionData.idDocente || !asignacionData.idCurso || !asignacionData.idCicloAcademico || !asignacionData.idCarga"
            class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400 disabled:cursor-not-allowed transition-colors duration-200"
          >
            {{ isLoading ? 'Registrando...' : 'Registrar Asignación' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
