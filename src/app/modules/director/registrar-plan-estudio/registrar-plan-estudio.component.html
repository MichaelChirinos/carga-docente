<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Mensaje de estado -->
  <div *ngIf="message" 
       class="fixed top-4 right-4 px-4 py-3 rounded shadow-lg z-50"
       [class.bg-red-100]="isError"
       [class.bg-green-100]="!isError"
       [class.text-red-700]="isError"
       [class.text-green-700]="!isError">
    {{ message }}
  </div>

  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800">
          <span class="text-blue-600">Registrar</span> MÃºltiples Planes de Estudio
        </h2>
        <a 
          routerLink="/director/gestionar-planes-estudio" 
          class="text-gray-500 hover:text-gray-700 transition"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </a>
      </div>

      <div class="space-y-6">
        <!-- Formulario para agregar planes -->
        <div class="bg-gray-50 p-4 rounded-lg">
          <h3 class="text-lg font-medium text-gray-800 mb-4">Agregar nuevo plan</h3>
          
          <div class="grid grid-cols-1 gap-4">
            <!-- Selector de Facultad -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Facultad <span class="text-red-500">*</span>
              </label>
              <select
                [(ngModel)]="nuevoPlan.idFacultad"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                [disabled]="isLoading"
              >
                <option value="0" disabled selected>Seleccione una facultad</option>
                <option 
                  *ngFor="let facultad of facultades" 
                  [value]="facultad.idFacultad"
                >
                  {{ facultad.nombre }}
                </option>
              </select>
              @if (isLoading && facultades.length === 0) {
                <p class="mt-1 text-sm text-gray-500">Cargando facultades...</p>
              }
            </div>

            <!-- Nombre del Plan -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Nombre del Plan <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                [(ngModel)]="nuevoPlan.nombre"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Ej: Plan 2023"
                (keyup.enter)="agregarPlan()"
              >
            </div>
          </div>

          <button
            type="button"
            (click)="agregarPlan()"
            [disabled]="!nuevoPlan.nombre.trim() || nuevoPlan.idFacultad <= 0"
            class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-blue-400"
          >
            Agregar a la lista
          </button>
        </div>

        <!-- Lista de planes a registrar -->
        <div *ngIf="planesLista.length > 0" class="border rounded-md divide-y">
          <div class="bg-gray-50 px-4 py-2">
            <h3 class="text-sm font-medium text-gray-700">
              Planes a registrar ({{planesLista.length}})
            </h3>
          </div>
          
          <div *ngFor="let plan of planesLista; let i = index" class="p-4 hover:bg-gray-50">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="font-medium text-gray-900">{{plan.nombre}}</h3>
              </div>
              <button
                type="button"
                (click)="eliminarPlan(i)"
                class="ml-4 text-red-500 hover:text-red-700"
                title="Eliminar"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-4">
          <button
            type="button"
            routerLink="/director/gestionar-planes-estudio"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Cancelar
          </button>
          <button
            type="button"
            (click)="registrarPlanes()"
            [disabled]="planesLista.length === 0 || isLoading"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400"
          >
            @if (isLoading) {
              <span class="inline-flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Registrando...
              </span>
            } @else {
              Registrar {{planesLista.length}} Plan(es)
            }
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
