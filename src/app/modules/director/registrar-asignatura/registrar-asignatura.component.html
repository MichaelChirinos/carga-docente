<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Mensaje de estado -->
  <div *ngIf="message" 
       class="fixed top-4 right-4 px-4 py-3 rounded shadow-lg z-50"
       [class.bg-red-100]="isError"
       [class.bg-green-100]="!isError"
       [class.text-red-700]="isError"
       [class.text-green-700]="!isError">
    {{ message }}
  </div>

  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800">
          <span class="text-blue-600">Registrar</span> Asignatura{{modoMultiple ? 's' : ''}}
        </h2>
        <div class="flex items-center space-x-2">
          <button 
            type="button" 
            (click)="modoMultiple = !modoMultiple"
            class="text-sm px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-md transition"
          >
            {{modoMultiple ? 'Modo simple' : 'Modo múltiple'}}
          </button>
          <a 
            routerLink="/Departamento Academico/gestionar-asignaturas" 
            class="text-gray-500 hover:text-gray-700 transition"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </a>
        </div>
      </div>

      <form #asignaturaForm="ngForm" (ngSubmit)="submitForm(asignaturaForm)" class="space-y-6">
        <!-- Modo simple -->
        <div *ngIf="!modoMultiple">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Nombre de la Asignatura <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              [(ngModel)]="asignaturaData.nombre"
              name="nombre"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Ej: Matemática 2"
            >
          </div>
        </div>

        <!-- Modo múltiple -->
        <div *ngIf="modoMultiple" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Agregar múltiples asignaturas
            </label>
            <div class="flex space-x-2">
              <input
                type="text"
                [(ngModel)]="nuevaAsignatura"
                name="nuevaAsignatura"
                class="flex-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Nombre de asignatura"
                (keyup.enter)="agregarAsignatura()"
              >
              <button
                type="button"
                (click)="agregarAsignatura()"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                Agregar
              </button>
            </div>
          </div>

          <div *ngIf="asignaturasLista.length > 0" class="border rounded-md divide-y">
            <div *ngFor="let asignatura of asignaturasLista; let i = index" class="p-3 flex justify-between items-center">
              <span>{{asignatura.nombre}}</span>
              <button
                type="button"
                (click)="eliminarAsignatura(i)"
                class="text-red-500 hover:text-red-700"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-2">
          <button
            type="button"
            routerLink="/Departamento Academico/gestionar-asignaturas"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="(!modoMultiple && asignaturaForm.invalid) || (modoMultiple && asignaturasLista.length === 0) || isLoading"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400"
          >
            {{ isLoading ? 'Registrando...' : 'Registrar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
