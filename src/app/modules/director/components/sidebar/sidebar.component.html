<!-- director/components/sidebar/sidebar.component.html -->
<aside class="w-64 fixed h-full bg-white shadow-lg border-r border-gray-100">
  <div class="p-5 border-b border-gray-200 bg-gradient-to-r from-purple-600 to-purple-500">
    <h1 class="text-xl font-bold text-white">Panel del Director</h1>
  </div>
  <nav class="p-4 space-y-1">
    @for (item of menuItems; track item.path) {
    <a
      [routerLink]="item.path"
      routerLinkActive="bg-purple-50 text-purple-600 border-l-4 border-purple-500"
      class="flex items-center px-4 py-3 text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-all font-medium rounded-lg"
    >
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
      </svg>
      {{ item.label }}
    </a>
    }
  </nav>
</aside>
