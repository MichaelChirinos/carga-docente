<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Mensaje de estado -->
  <div *ngIf="message" 
       class="fixed top-4 right-4 px-4 py-3 rounded shadow-lg z-50"
       [class.bg-red-100]="isError"
       [class.bg-green-100]="!isError"
       [class.text-red-700]="isError"
       [class.text-green-700]="!isError">
    {{ message }}
  </div>

  <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800">
          <span class="text-blue-600">{{ isEditing ? 'Editar' : 'Registrar' }}</span> Curso{{modoMultiple ? 's' : ''}}
        </h2>
        <div class="flex items-center space-x-4">
          <button 
            *ngIf="!isEditing"
            type="button" 
            (click)="toggleModo()"
            class="px-3 py-1 text-sm rounded-md"
            [class.bg-blue-100]="modoMultiple"
            [class.bg-gray-100]="!modoMultiple"
          >
            {{ modoMultiple ? 'Modo Individual' : 'Modo Múltiple' }}
          </button>
          <a 
            routerLink="/Departamento Academico/gestionar-cursos" 
            class="text-gray-500 hover:text-gray-700 transition"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </a>
        </div>
      </div>

      <!-- Formulario Individual -->
      <form *ngIf="!modoMultiple || isEditing" #cursoForm="ngForm" (ngSubmit)="submitForm(cursoForm)" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Asignatura -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Asignatura *</label>
            <select
              [(ngModel)]="cursoIndividualData.idAsignatura"
              name="idAsignatura"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
              [disabled]="isLoading"
            >
              <option value="0" disabled selected>Seleccione una asignatura</option>
              <option *ngFor="let a of asignaturas" [value]="a.idAsignatura">
                {{ a.nombre }} ({{ a.codigo }})
              </option>
            </select>
          </div>

          <!-- Plan de Estudios -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Plan de Estudios *</label>
            <div class="space-y-2">
              <div class="flex space-x-2">
                <select
                  [(ngModel)]="planEstudioSeleccionadoIndividual"
                  name="planEstudioSelectIndividual"
                  class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
                >
                  <option [ngValue]="null">Seleccionar plan de la lista</option>
                  <option *ngFor="let plan of planesEstudio" [ngValue]="plan.nombre">
                    {{ plan.nombre }}
                  </option>
                </select>
                <button
                  type="button"
                  (click)="agregarPlanDesdeSelect()"
                  [disabled]="!planEstudioSeleccionadoIndividual"
                  class="px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                  Agregar
                </button>
              </div>

              <div class="flex flex-wrap gap-2 mt-2">
                <span 
                  *ngFor="let plan of cursoIndividualData.planDeEstudios; let planIndex = index"
                  class="inline-flex items-center px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm"
                >
                  {{ plan }}
                  <button
                    type="button"
                    (click)="removerPlanDeEstudio(planIndex)"
                    class="ml-1 text-blue-600 hover:text-blue-800"
                  >
                    ×
                  </button>
                </span>
              </div>
            </div>
          </div>

          <!-- Escuela -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Escuela *</label>
            <select
              [(ngModel)]="cursoIndividualData.idEscuela"
              name="idEscuela"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
              [disabled]="isLoading"
            >
              <option value="0" disabled selected>Seleccione una escuela</option>
              <option *ngFor="let e of escuelas" [value]="e.idEscuela">
                {{ e.nombre }}
              </option>
            </select>
          </div>

          <!-- Ciclo Académico -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Ciclo Académico *</label>
            <select
              [(ngModel)]="cursoIndividualData.idCicloAcademico"
              name="idCicloAcademico"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
              [disabled]="isLoading"
            >
              <option value="0" disabled selected>Seleccione un ciclo</option>
              <option *ngFor="let c of ciclosAcademicos" [value]="c.idCicloAcademico">
                {{ c.nombre }}
              </option>
            </select>
          </div>

          <!-- Ciclo -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Ciclo *</label>
            <select
              [(ngModel)]="cursoIndividualData.ciclo"
              name="ciclo"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
            >
              <option *ngFor="let ciclo of ciclos" [value]="ciclo">Ciclo {{ciclo}}</option>
            </select>
          </div>

          <!-- Grupo -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Grupo *</label>
            <input
              type="text"
              [(ngModel)]="cursoIndividualData.grupo"
              name="grupo"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
              placeholder="Ej: G5, A1"
            >
          </div>
        </div>

        <!-- Horarios para formulario individual -->
        <div class="mt-6">
          <h4 class="text-md font-medium text-gray-700 mb-3">Horarios</h4>
          
          <div *ngFor="let horario of cursoIndividualData.horarios; let j = index" class="mb-4 p-4 bg-gray-50 rounded-md">
            <div class="flex justify-between items-center mb-2">
              <span class="text-sm font-medium text-gray-600">Horario {{j + 1}}</span>
              <button 
                *ngIf="j > 0"
                type="button" 
                (click)="removeHorarioIndividual(j)"
                class="text-red-500 hover:text-red-700 text-sm"
              >
                Eliminar
              </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
              <!-- Tipo de Sesión -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Sesión *</label>
                <select
                  [(ngModel)]="horario.tipoSesion"
                  [name]="'tipoSesion_individual_' + j"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
                >
                  <option *ngFor="let t of tiposSesion" [value]="t">{{ t }}</option>
                </select>
              </div>

              <!-- Día de la Semana -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Día *</label>
                <select
                  [(ngModel)]="horario.diaSemana"
                  [name]="'diaSemana_individual_' + j"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
                >
                  <option *ngFor="let d of diasSemana" [value]="d">{{ d | titlecase }}</option>
                </select>
              </div>

              <!-- Horario -->
              <div class="grid grid-cols-2 gap-2">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Inicio *</label>
                  <input
                    type="time"
                    [(ngModel)]="horario.horaInicio"
                    [name]="'horaInicio_individual_' + j"
                    required
                    (change)="calcularDuracion(horario)"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
                  >
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Fin *</label>
                  <input
                    type="time"
                    [(ngModel)]="horario.horaFin"
                    [name]="'horaFin_individual_' + j"
                    required
                    (change)="calcularDuracion(horario)"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
                  >
                </div>
              </div>

              <!-- Duración -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Duración (horas) *</label>
                <input
                  type="number"
                  [(ngModel)]="horario.duracionHoras"
                  [name]="'duracionHoras_individual_' + j"
                  required
                  readonly
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 focus:ring-2 focus:ring-blue-500"
                >
              </div>
            </div>
          </div>

          <button 
            type="button" 
            (click)="addHorarioIndividual()"
            class="mt-2 text-sm text-blue-600 hover:text-blue-800 flex items-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Añadir otro horario
          </button>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-4">
          <button
            type="button"
            routerLink="/Departamento Academico/gestionar-cursos"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="isLoading"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400"
          >
            {{ isLoading ? (isEditing ? 'Actualizando...' : 'Registrando...') : (isEditing ? 'Actualizar Curso' : 'Registrar Curso') }}
          </button>
        </div>
      </form>

      <!-- Formulario Múltiple -->
      <form *ngIf="modoMultiple && !isEditing" #cursosForm="ngForm" (ngSubmit)="submitForm(cursosForm)" class="space-y-6">
        <div *ngFor="let curso of cursosData; let i = index" class="mb-8 p-6 border border-gray-200 rounded-lg">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium text-gray-800">Curso {{i + 1}}</h3>
            <button 
              *ngIf="i > 0"
              type="button" 
              (click)="removeCurso(i)"
              class="text-red-500 hover:text-red-700"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Asignatura -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Asignatura *</label>
              <select
                [(ngModel)]="curso.idAsignatura"
                [name]="'idAsignatura_' + i"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
              >
                <option value="0" disabled selected>Seleccione una asignatura</option>
                <option *ngFor="let a of asignaturas" [value]="a.idAsignatura">
                  {{ a.nombre }} ({{ a.codigo }})
                </option>
              </select>
            </div>

            <!-- Plan de Estudios -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Plan de Estudios *</label>
              <div class="space-y-2">
                <div class="flex space-x-2">
                  <select
                    [(ngModel)]="planEstudioSeleccionadoMultiple[i]"
                    [name]="'planEstudioSelectMultiple_' + i"
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
                  >
                    <option [ngValue]="null">Seleccionar plan de la lista</option>
                    <option *ngFor="let plan of planesEstudio" [ngValue]="plan.nombre">
                      {{ plan.nombre }}
                    </option>
                  </select>
                  <button
                    type="button"
                    (click)="agregarPlanDesdeSelectMultiple(i)"
                    [disabled]="!planEstudioSeleccionadoMultiple[i]"
                    class="px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                  >
                    Agregar
                  </button>
                </div>

                <div class="flex flex-wrap gap-2 mt-2">
                  <span 
                    *ngFor="let plan of curso.planDeEstudios; let planIndex = index"
                    class="inline-flex items-center px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm"
                  >
                    {{ plan }}
                    <button
                      type="button"
                      (click)="removerPlanDeEstudio(planIndex, i)"
                      class="ml-1 text-blue-600 hover:text-blue-800"
                    >
                      ×
                    </button>
                  </span>
                </div>
              </div>
            </div>

            <!-- Escuela -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Escuela *</label>
              <select
                [(ngModel)]="curso.idEscuela"
                [name]="'idEscuela_' + i"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
              >
                <option value="0" disabled selected>Seleccione una escuela</option>
                <option *ngFor="let e of escuelas" [value]="e.idEscuela">
                  {{ e.nombre }}
                </option>
              </select>
            </div>

            <!-- Ciclo Académico -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Ciclo Académico *</label>
              <select
                [(ngModel)]="curso.idCicloAcademico"
                [name]="'idCicloAcademico_' + i"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
              >
                <option value="0" disabled selected>Seleccione un ciclo</option>
                <option *ngFor="let c of ciclosAcademicos" [value]="c.idCicloAcademico">
                  {{ c.nombre }}
                </option>
              </select>
            </div>

            <!-- Ciclo -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Ciclo *</label>
              <select
                [(ngModel)]="curso.ciclo"
                [name]="'ciclo_' + i"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
              >
                <option *ngFor="let ciclo of ciclos" [value]="ciclo">Ciclo {{ciclo}}</option>
              </select>
            </div>

            <!-- Grupo -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Grupo *</label>
              <input
                type="text"
                [(ngModel)]="curso.grupo"
                [name]="'grupo_' + i"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
                placeholder="Ej: G5, A1"
              >
            </div>
          </div>

          <!-- Horarios -->
          <div class="mt-6">
            <h4 class="text-md font-medium text-gray-700 mb-3">Horarios</h4>
            
            <div *ngFor="let horario of curso.horarios; let j = index" class="mb-4 p-4 bg-gray-50 rounded-md">
              <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-medium text-gray-600">Horario {{j + 1}}</span>
                <button 
                  *ngIf="j > 0"
                  type="button" 
                  (click)="removeHorario(i, j)"
                  class="text-red-500 hover:text-red-700 text-sm"
                >
                  Eliminar
                </button>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Tipo de Sesión -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Sesión *</label>
                  <select
                    [(ngModel)]="horario.tipoSesion"
                    [name]="'tipoSesion_' + i + '_' + j"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
                  >
                    <option *ngFor="let t of tiposSesion" [value]="t">{{ t }}</option>
                  </select>
                </div>

                <!-- Día de la Semana -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Día *</label>
                  <select
                    [(ngModel)]="horario.diaSemana"
                    [name]="'diaSemana_' + i + '_' + j"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
                  >
                    <option *ngFor="let d of diasSemana" [value]="d">{{ d | titlecase }}</option>
                  </select>
                </div>

                <!-- Horario -->
                <div class="grid grid-cols-2 gap-2">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Inicio *</label>
                    <input
                      type="time"
                      [(ngModel)]="horario.horaInicio"
                      [name]="'horaInicio_' + i + '_' + j"
                      required
                      (change)="calcularDuracion(horario)"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
                    >
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fin *</label>
                    <input
                      type="time"
                      [(ngModel)]="horario.horaFin"
                      [name]="'horaFin_' + i + '_' + j"
                      required
                      (change)="calcularDuracion(horario)"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
                    >
                  </div>
                </div>

                <!-- Duración -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Duración (horas) *</label>
                  <input
                    type="number"
                    [(ngModel)]="horario.duracionHoras"
                    [name]="'duracionHoras_' + i + '_' + j"
                    required
                    readonly
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 focus:ring-2 focus:ring-blue-500"
                  >
                </div>
              </div>
            </div>

            <button 
              type="button" 
              (click)="addHorario(i)"
              class="mt-2 text-sm text-blue-600 hover:text-blue-800 flex items-center"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              Añadir otro horario
            </button>
          </div>
        </div>

        <div class="flex justify-between">
          <button 
            type="button" 
            (click)="addCurso()"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 flex items-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Añadir otro curso
          </button>

          <div class="flex space-x-4">
            <button
              type="button"
              routerLink="/Departamento Academico/gestionar-cursos"
              class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Cancelar
            </button>
            <button
              type="submit"
              [disabled]="isLoading"
              class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400"
            >
              {{ isLoading ? 'Registrando...' : 'Registrar ' + cursosData.length + ' cursos' }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
