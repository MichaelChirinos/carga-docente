<!-- reporte-cursos-escuela.component.html - VERSIÓN SIMPLIFICADA -->
<div class="p-6 bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Reporte de Cursos por Escuela</h1>
        <p class="mt-2 text-sm text-gray-600">Genera reportes en PDF y Excel de cursos agrupados por escuela</p>
      </div>
      <a 
        routerLink="/Departamento Academico/reportes"
        class="inline-flex items-center px-4 py-2 bg-gray-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200"
      >
        <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        Volver
      </a>
    </div>

    <!-- Filtros -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
      <h2 class="text-lg font-medium text-gray-900 mb-4">Filtros</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Ciclo Académico -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ciclo Académico</label>
          <select
            [(ngModel)]="idCicloAcademicoSeleccionado"
            (change)="onCicloChange()"
            [disabled]="loadingCiclos"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="0" disabled>Seleccione un ciclo</option>
            <option *ngFor="let ciclo of ciclosAcademicos" [value]="ciclo.idCicloAcademico">
              {{ ciclo.nombre }} {{ ciclo.enabled ? '(Activo)' : '' }}
            </option>
          </select>
        </div>

        <!-- Carga Académica -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Carga Académica</label>
          <select
            [(ngModel)]="idCargaSeleccionada"
            [disabled]="loadingCargas || !idCicloAcademicoSeleccionado || cargasAcademicas.length === 0"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="0" disabled>
              {{ loadingCargas ? 'Cargando...' : (cargasAcademicas.length === 0 ? 'No hay cargas' : 'Seleccione una carga') }}
            </option>
            <option *ngFor="let carga of cargasAcademicas" [value]="carga.idCarga">
              Carga {{ carga.idCarga }}
            </option>
          </select>
        </div>

        <!-- Escuela -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Escuela</label>
          <select
            [(ngModel)]="idEscuelaSeleccionada"
            [disabled]="loadingEscuelas"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="0" disabled>Seleccione una escuela</option>
            <option *ngFor="let escuela of escuelas" [value]="escuela.idEscuela">
              {{ escuela.nombre }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <!-- Mensajes -->
    <div *ngIf="message" 
         class="mb-4 px-4 py-3 rounded shadow-lg"
         [class.bg-red-100]="isError"
         [class.bg-green-100]="!isError"
         [class.text-red-700]="isError"
         [class.text-green-700]="!isError">
      {{ message }}
    </div>

    <!-- Botones de Exportación -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-lg font-medium text-gray-900 mb-4">Generar Reportes</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Reporte PDF -->
        <div class="border border-gray-200 rounded-lg p-6 bg-blue-50">
          <div class="flex items-center mb-4">
            <svg class="h-8 w-8 text-blue-600 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <div>
              <h3 class="text-lg font-medium text-blue-800">Reporte PDF</h3>
              <p class="text-sm text-blue-600">Cursos agrupados por escuela</p>
            </div>
          </div>
          <button
            (click)="exportarPdfCursosEscuela()"
            [disabled]="loadingReporte || !idCicloAcademicoSeleccionado || !idCargaSeleccionada || !idEscuelaSeleccionada"
            class="w-full inline-flex justify-center items-center px-4 py-2 bg-blue-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400 disabled:cursor-not-allowed transition-colors duration-200"
          >
            @if (loadingReporte) {
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Generando PDF...
            } @else {
              <svg class="-ml-1 mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              Descargar PDF
            }
          </button>
        </div>

        <!-- Reporte Excel -->
        <div class="border border-gray-200 rounded-lg p-6 bg-green-50">
          <div class="flex items-center mb-4">
            <svg class="h-8 w-8 text-green-600 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <div>
              <h3 class="text-lg font-medium text-green-800">Reporte Excel</h3>
              <p class="text-sm text-green-600">Cursos agrupados por escuela</p>
            </div>
          </div>
          <button
            (click)="exportarExcelCursosEscuela()"
            [disabled]="loadingReporte || !idCicloAcademicoSeleccionado || !idCargaSeleccionada || !idEscuelaSeleccionada"
            class="w-full inline-flex justify-center items-center px-4 py-2 bg-green-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-green-400 disabled:cursor-not-allowed transition-colors duration-200"
          >
            @if (loadingReporte) {
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Generando Excel...
            } @else {
              <svg class="-ml-1 mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              Descargar Excel
            }
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
