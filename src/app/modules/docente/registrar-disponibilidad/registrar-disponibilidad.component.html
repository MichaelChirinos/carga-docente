<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <!-- Mensaje de estado mejorado -->
  <div *ngIf="message" 
       class="fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 border-l-4 max-w-md"
       [class.bg-red-50]="isError"
       [class.bg-green-50]="!isError"
       [class.border-red-500]="isError"
       [class.border-green-500]="!isError"
       [class.text-red-800]="isError"
       [class.text-green-800]="!isError">
    <div class="flex items-center">
      <svg *ngIf="isError" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
      </svg>
      <svg *ngIf="!isError" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
      </svg>
      <span class="text-sm font-medium">{{ message }}</span>
    </div>
  </div>

  <h2 class="text-2xl font-bold text-blue-800 mb-6 border-b pb-2">
    {{ isEditing ? 'Editar' : 'Registrar' }} Disponibilidad Horaria
  </h2>

  <form [formGroup]="disponibilidadForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Ciclo Académico -->
    <div class="bg-blue-50 p-4 rounded-lg">
      <label class="block text-gray-700 font-medium mb-2">Ciclo Académico *</label>
      <select
        formControlName="idCicloAcademico"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        [class.border-red-500]="disponibilidadForm.get('idCicloAcademico')?.invalid && disponibilidadForm.get('idCicloAcademico')?.touched"
        [disabled]="isEditing"
      >
        <option [ngValue]="null">Seleccionar ciclo académico</option>
        <option *ngFor="let ciclo of ciclosAcademicos" [value]="ciclo.idCicloAcademico">
          {{ ciclo.nombre }}
        </option>
      </select>
      <div *ngIf="disponibilidadForm.get('idCicloAcademico')?.invalid && disponibilidadForm.get('idCicloAcademico')?.touched" 
           class="text-red-500 text-sm mt-1">
        Este campo es requerido
      </div>
    </div>

    <!-- Lista de disponibilidades -->
    <div class="space-y-4">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold text-gray-800">Horarios de Disponibilidad</h3>
        <span class="text-sm text-gray-500">{{ disponibilidadesArray.length }} registro(s)</span>
      </div>
      
      <div formArrayName="disponibilidades" class="space-y-4">
        <div *ngFor="let disp of disponibilidadesArray.controls; let i = index" 
             [formGroupName]="i" 
             class="p-4 border border-gray-200 rounded-lg bg-white shadow-sm hover:shadow-md transition-shadow">
          <div class="flex justify-between items-center mb-4 pb-3 border-b border-gray-100">
            <h4 class="font-medium text-gray-700 text-lg">Horario {{i + 1}}</h4>
            <button 
              *ngIf="!isEditing && disponibilidadesArray.length > 1"
              type="button" 
              (click)="eliminarDisponibilidad(i)"
              class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50 transition-colors"
              title="Eliminar horario"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Día -->
            <div>
              <label class="block text-sm text-gray-600 mb-2 font-medium">Día de la semana *</label>
              <select
                formControlName="diaSemana"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              >
                <option *ngFor="let d of diasSemana" [value]="d">{{ d | titlecase }}</option>
              </select>
            </div>

            <!-- Horario Inicio -->
            <div>
              <label class="block text-sm text-gray-600 mb-2 font-medium">Hora Inicio *</label>
              <input
                type="time"
                formControlName="horaInicio"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                [class.border-red-500]="disp.get('horaInicio')?.invalid && disp.get('horaInicio')?.touched"
              >
              <div *ngIf="disp.get('horaInicio')?.invalid && disp.get('horaInicio')?.touched" 
                   class="text-red-500 text-xs mt-1">
                Hora inválida
              </div>
            </div>

            <!-- Horario Fin -->
            <div>
              <label class="block text-sm text-gray-600 mb-2 font-medium">Hora Fin *</label>
              <input
                type="time"
                formControlName="horaFin"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                [class.border-red-500]="disp.get('horaFin')?.invalid && disp.get('horaFin')?.touched"
              >
              <div *ngIf="disp.get('horaFin')?.invalid && disp.get('horaFin')?.touched" 
                   class="text-red-500 text-xs mt-1">
                Hora inválida
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-between items-center pt-6 border-t border-gray-200">
      <button
        *ngIf="!isEditing"
        type="button"
        (click)="agregarDisponibilidad()"
        class="px-4 py-2 bg-blue-100 text-blue-700 rounded-md hover:bg-blue-200 transition-colors font-medium flex items-center"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Agregar otro horario
      </button>

      <div class="flex space-x-3 ml-auto">
        <button
          type="button"
          (click)="router.navigate(['/Docente/gestionar-disponibilidad'])"
          class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors font-medium"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="disponibilidadForm.invalid || isLoading"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-blue-300 transition-colors font-medium flex items-center"
        >
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Procesando...
          </span>
          <span *ngIf="!isLoading" class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            {{ isEditing ? 'Actualizar' : 'Registrar' }}
          </span>
        </button>
      </div>
    </div>
  </form>
</div>
