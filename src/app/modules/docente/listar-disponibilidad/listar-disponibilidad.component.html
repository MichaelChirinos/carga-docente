<div class="min-h-screen bg-gray-50 p-6">
  <!-- Header -->
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800">Mis Horarios de Disponibilidad</h1>
      <button 
        routerLink="/docente/registrar-disponibilidad"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
      >
        + Nuevo Horario
      </button>
    </div>

<!-- Selector de Carga Electiva -->
<div class="mb-6 bg-white p-4 rounded-xl shadow">
  <label class="block text-sm font-medium text-gray-700 mb-2">Carga Electiva</label>
  <select
    [(ngModel)]="idCargaElectivaSeleccionada"
    (change)="onCargaElectivaChange()"
    class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
  >
    <option *ngFor="let c of cargasElectivas" [value]="c.idCargaElectiva">
      {{ c.cicloAcademico.nombre }}
    </option>
  </select>
</div>

    <!-- Tabla de Horarios -->
    <div class="bg-white shadow overflow-hidden rounded-xl">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DÃ­a</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Horario</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Loading State -->
            <tr *ngIf="isLoading">
              <td colspan="3" class="px-6 py-4 text-center">
                <div class="flex justify-center">
                  <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                </div>
              </td>
            </tr>

            <!-- Empty State -->
            <tr *ngIf="!isLoading && disponibilidades.length === 0">
              <td colspan="3" class="px-6 py-4 text-center text-gray-500">
                No hay horarios registrados para esta carga electiva
              </td>
            </tr>

            <!-- Data Rows -->
            <tr *ngFor="let d of disponibilidades" class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900">
                  {{ d.diaSemana | titlecase }}
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-700">
                  {{ formatHora(d.horaInicio) }} - {{ formatHora(d.horaFin) }}
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <button
                  (click)="editarDisponibilidad(d.idDisponibilidad)"
                  class="text-blue-600 hover:text-blue-900 mr-4"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                  </svg>
                  Editar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
