<div class="min-h-screen bg-gradient-to-b from-blue-50 to-gray-100 py-8 px-4 sm:px-6 lg:px-8">
  <!-- Notificación -->
  @if (message) {
  <div class="fixed inset-0 flex items-end justify-center px-4 py-6 pointer-events-none sm:p-6 sm:items-start sm:justify-end z-50">
    <div class="max-w-sm w-full shadow-lg rounded-lg pointer-events-auto overflow-hidden"
         [class.bg-green-50]="!isError"
         [class.bg-red-50]="isError">
      <div class="p-4">
        <div class="flex items-start">
          <div class="flex-shrink-0">
            @if (!isError) {
              <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            } @else {
              <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
            }
          </div>
          <div class="ml-3 w-0 flex-1 pt-0.5">
            <p class="text-sm font-medium" [class.text-green-800]="!isError" [class.text-red-800]="isError">
              {{ message }}
            </p>
          </div>
          <div class="ml-4 flex-shrink-0 flex">
            <button class="inline-flex rounded-md focus:outline-none" (click)="message = ''">
              <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  }

  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="bg-blue-600 px-6 py-4">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold text-white">
          {{ isEditing ? 'Editar' : 'Registrar' }} Preferencia{{modoMultiple ? 's' : ''}}
        </h2>
        <div class="flex items-center space-x-4">
          <button 
            *ngIf="!isEditing"
            type="button" 
            (click)="toggleModo()"
            class="px-3 py-1 text-sm rounded-md text-white bg-blue-500 hover:bg-blue-700"
          >
            {{ modoMultiple ? 'Modo Individual' : 'Modo Múltiple' }}
          </button>
          <button (click)="router.navigate(['/docente'])" class="text-blue-200 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Formulario Individual -->
    <div *ngIf="!modoMultiple || isEditing" class="p-6">
      <form #preferenciaForm="ngForm" (ngSubmit)="submitForm(preferenciaForm)" class="space-y-6">
        <!-- Asignatura -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Asignatura *</label>
          <select
            [(ngModel)]="preferenciaData.idAsignatura"
            name="idAsignatura"
            required
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
            [disabled]="isLoading"
            [class.bg-gray-100]="isLoading">
            <option [ngValue]="null" disabled selected>Seleccione una asignatura</option>
            @for (a of asignaturas; track a.idAsignatura) {
            <option [ngValue]="a.idAsignatura">{{ a.nombre }} ({{ a.codigo }})</option>
            }
          </select>
        </div>

        <!-- Carga Electiva -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Carga Electiva *</label>
          <select
            [(ngModel)]="preferenciaData.idCargaElectiva"
            name="idCargaElectiva"
            required
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
            [disabled]="isLoading || cargasElectivas.length === 0"
            [class.bg-gray-100]="isLoading || cargasElectivas.length === 0">
            <option [ngValue]="null" disabled selected>
              {{ cargasElectivas.length === 0 ? 'No hay cargas disponibles' : 'Seleccione una carga' }}
            </option>
            @for (c of cargasElectivas; track c.idCargaElectiva) {
            <option [ngValue]="c.idCargaElectiva">{{ c.cicloAcademico.nombre }}</option>
            }
          </select>
        </div>

        <div class="flex justify-end space-x-3 pt-4">
          <button
            type="button"
            (click)="router.navigate(['/docente/listar-preferencia'])"
            class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="preferenciaForm.invalid || isLoading"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
            @if (isLoading) {
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Procesando...
            } @else {
              {{ isEditing ? 'Actualizar' : 'Registrar' }}
            }
          </button>
        </div>
      </form>
    </div>

    <!-- Formulario Múltiple -->
    <div *ngIf="modoMultiple && !isEditing" class="p-6">
      <form #preferenciasForm="ngForm" (ngSubmit)="submitForm(preferenciasForm)" class="space-y-6">
        <div *ngFor="let preferencia of preferenciasMultiples.preferencias; let i = index" class="mb-6 p-4 border border-gray-200 rounded-lg">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium text-gray-800">Preferencia {{i + 1}}</h3>
            <button 
              *ngIf="i > 0"
              type="button" 
              (click)="removePreferencia(i)"
              class="text-red-500 hover:text-red-700"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>

          <!-- Asignatura -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Asignatura *</label>
            <select
              [(ngModel)]="preferencia.idAsignatura"
              [name]="'asignatura_' + i"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
            >
              <option [ngValue]="null" disabled selected>Seleccione una asignatura</option>
              @for (a of asignaturas; track a.idAsignatura) {
              <option [ngValue]="a.idAsignatura">{{ a.nombre }} ({{ a.codigo }})</option>
              }
            </select>
          </div>

          <!-- Carga Electiva -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Carga Electiva *</label>
            <select
              [(ngModel)]="preferencia.idCargaElectiva"
              [name]="'carga_' + i"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500"
            >
              <option [ngValue]="null" disabled selected>Seleccione una carga</option>
              @for (c of cargasElectivas; track c.idCargaElectiva) {
              <option [ngValue]="c.idCargaElectiva">{{ c.cicloAcademico.nombre }}</option>
              }
            </select>
          </div>
        </div>

        <div class="flex justify-between">
          <button 
            type="button" 
            (click)="addPreferencia()"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 flex items-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Añadir otra preferencia
          </button>

          <div class="flex space-x-4">
            <button
              type="button"
              (click)="router.navigate(['/docente/listar-preferencia'])"
              class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Cancelar
            </button>
            <button
              type="submit"
              [disabled]="isLoading"
              class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400"
            >
              {{ isLoading ? 'Registrando...' : 'Registrar ' + preferenciasMultiples.preferencias.length + ' preferencias' }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
