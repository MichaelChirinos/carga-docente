<!-- src/app/components/registrar-jefe-departamento/registrar-jefe-departamento.component.html -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto">
    <!-- Card Principal -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Header con degradado -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-700 px-6 py-8">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-white mb-2">Registrar Jefe de Departamento</h1>
            <p class="text-blue-100">Complete la información del nuevo jefe de departamento</p>
          </div>
          <div class="bg-white/10 p-3 rounded-full">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Contenido del Formulario -->
      <div class="px-6 py-8">
        <!-- Mensajes de Estado -->
        <div *ngIf="mensaje" 
             class="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl flex items-center animate-fade-in">
          <svg class="w-5 h-5 text-green-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          <span class="text-green-700 font-medium">{{ mensaje }}</span>
        </div>

        <div *ngIf="error" 
             class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl flex items-center animate-fade-in">
          <svg class="w-5 h-5 text-red-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
          <span class="text-red-700 font-medium">{{ error }}</span>
        </div>

        <!-- Formulario -->
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Email -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-semibold text-gray-700">
              Email Institucional <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input
                type="email"
                id="email"
                [(ngModel)]="jefeData.email"
                name="email"
                placeholder="jefe.departamento@unmsm.edu.pe"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none"
                [class.border-red-300]="error && !jefeData.email.trim()"
              >
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Contraseña -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-semibold text-gray-700">
              Contraseña <span class="text-red-500">*</span>
            </label>
            <input
              type="password"
              id="password"
              [(ngModel)]="jefeData.password"
              name="password"
              placeholder="Mínimo 6 caracteres"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none"
              [class.border-red-300]="error && !jefeData.password.trim()"
            >
          </div>

          <!-- Nombre y Apellido en fila -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label for="nombre" class="block text-sm font-semibold text-gray-700">
                Nombre <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="nombre"
                [(ngModel)]="jefeData.nombre"
                name="nombre"
                placeholder="Ingrese el nombre"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none"
                [class.border-red-300]="error && !jefeData.nombre.trim()"
              >
            </div>

            <div class="space-y-2">
              <label for="apellido" class="block text-sm font-semibold text-gray-700">
                Apellido <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="apellido"
                [(ngModel)]="jefeData.apellido"
                name="apellido"
                placeholder="Ingrese el apellido"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none"
                [class.border-red-300]="error && !jefeData.apellido.trim()"
              >
            </div>
          </div>

          <!-- Cargo -->
          <div class="space-y-2">
            <label for="cargo" class="block text-sm font-semibold text-gray-700">
              Cargo <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input
                type="text"
                id="cargo"
                [(ngModel)]="jefeData.cargo"
                name="cargo"
                placeholder="Especifique el cargo del jefe"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none"
                [class.border-red-300]="error && !jefeData.cargo.trim()"
              >
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Botones -->
          <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
            <button
              type="button"
              (click)="router.navigate(['/Administrador/gestionar-jefes-departamento'])"
              class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
              [disabled]="isLoading"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="flex-1 px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium rounded-lg hover:from-blue-700 hover:to-indigo-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="isLoading"
            >
              <div class="flex items-center justify-center">
                <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                {{ isLoading ? 'Registrando...' : 'Registrar Jefe de Departamento' }}
              </div>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Información adicional -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Todos los campos marcados con <span class="text-red-500">*</span> son obligatorios
      </p>
    </div>
  </div>
</div>
