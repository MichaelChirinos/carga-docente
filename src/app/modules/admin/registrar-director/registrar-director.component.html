<!-- registrar-director.component.html -->
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800">
          <span class="text-blue-600">{{ isEditing ? 'Editar' : 'Registrar' }}</span> Director
        </h2>
        <a 
          routerLink="/Administrador/listar-directores" 
          class="text-gray-500 hover:text-gray-700 transition"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </a>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
          <input
            type="email"
            [(ngModel)]="directorData.email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="director@unmsm.edu.pe"
          >
        </div>

        <!-- Contraseña (solo para registro) -->
        <div *ngIf="!isEditing">
          <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña *</label>
          <input
            type="password"
            [(ngModel)]="directorData.password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="••••••••"
          >
        </div>

        <!-- Nombre -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
          <input
            type="text"
            [(ngModel)]="directorData.nombre"
            name="nombre"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Ingrese el nombre"
          >
        </div>

        <!-- Apellido -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Apellido *</label>
          <input
            type="text"
            [(ngModel)]="directorData.apellido"
            name="apellido"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Ingrese el apellido"
          >
        </div>

        <!-- Escuela -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Escuela *</label>
          <select
            [(ngModel)]="directorData.idEscuela"
            name="idEscuela"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [disabled]="isLoadingData"
          >
            <option value="0" disabled selected>Seleccione una escuela</option>
            <option *ngFor="let escuela of escuelas" [value]="escuela.idEscuela">
              {{ escuela.nombre }}
            </option>
          </select>
          <div *ngIf="isLoadingData" class="text-sm text-gray-500 mt-1">
            Cargando escuelas...
          </div>
        </div>

        <!-- Información de resumen -->
        <div *ngIf="directorData.idEscuela && directorData.idEscuela !== 0" 
             class="bg-blue-50 border border-blue-200 rounded-lg p-4">
          <h3 class="text-sm font-medium text-blue-800 mb-2">Resumen:</h3>
          <p class="text-sm text-blue-700">
            <strong>Escuela seleccionada:</strong> {{ getNombreEscuela(directorData.idEscuela) }}<br>
            <strong>Director:</strong> {{ directorData.nombre }} {{ directorData.apellido }}<br>
            <strong>Email:</strong> {{ directorData.email }}
          </p>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-4">
          <button
            type="button"
            routerLink="/Administrador/listar-directores"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="isLoading"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400"
          >
            {{ isLoading ? 'Procesando...' : (isEditing ? 'Actualizar Director' : 'Registrar Director') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
