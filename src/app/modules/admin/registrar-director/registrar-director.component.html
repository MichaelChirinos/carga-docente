<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800">
          <span class="text-blue-600">{{ isEditing ? 'Editar' : 'Registrar' }}</span> Director
        </h2>
        <a 
          routerLink="/admin/listar-directores" 
          class="text-gray-500 hover:text-gray-700 transition"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </a>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
         <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Email <span class="text-red-500">*</span>
          </label>
          <input
            type="email"
            [(ngModel)]="directorData.email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="correo@ejemplo.com"
          >
        </div>

        <!-- Contraseña (solo para registro) -->
        @if (!isEditing) {
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Contraseña <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            [(ngModel)]="directorData.password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="••••••••"
          >
        </div>
        }

        <!-- Nombre -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Nombre <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="directorData.nombre"
            name="nombre"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Nombre del director"
          >
        </div>

        <!-- Apellido -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Apellido <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="directorData.apellido"
            name="apellido"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Apellido del director"
          >
        </div>

        <!-- Cargo (fijo) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Cargo
          </label>
          <input
            type="text"
            [(ngModel)]="directorData.cargo"
            name="cargo"
            readonly
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100"
          >
        </div>

        <!-- Facultad -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Facultad <span class="text-red-500">*</span>
          </label>
          <select
            [(ngModel)]="directorData.idFacultad"
            name="facultad"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            [disabled]="isLoading"
          >
            <option value="0" disabled selected>Seleccione una facultad</option>
            <option *ngFor="let facultad of facultades" [value]="facultad.idFacultad">
              {{ facultad.nombre }}
            </option>
          </select>
        </div>

         <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-2">
          <button
            type="button"
            routerLink="/admin/listar-directores"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="isLoading"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
          >
            @if (isLoading) {
              <span class="inline-block animate-spin">↻</span>
            } @else {
              {{ isEditing ? 'Actualizar' : 'Registrar' }} Director
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
