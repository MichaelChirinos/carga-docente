<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800">
          <span class="text-blue-600">Registrar</span> Personal de Logística
        </h2>
        <a 
          routerLink="/admin/listar-logisticas" 
          class="text-gray-500 hover:text-gray-700 transition"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </a>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Email <span class="text-red-500">*</span>
          </label>
          <input
            type="email"
            [(ngModel)]="logisticaData.email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="logistica@ejemplo.com"
          >
        </div>

        <!-- Contraseña -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Contraseña <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            [(ngModel)]="logisticaData.password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="••••••••"
          >
        </div>

        <!-- Nombre -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Nombre <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="logisticaData.nombre"
            name="nombre"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Nombre del personal"
          >
        </div>

        <!-- Apellido -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Apellido <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="logisticaData.apellido"
            name="apellido"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Apellido del personal"
          >
        </div>

        <!-- Cargo -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Cargo <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="logisticaData.cargo"
            name="cargo"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Cargo o función"
          >
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-2">
          <button
            type="button"
            routerLink="/admin/listar-logisticas"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="isLoading"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
          >
            @if (isLoading) {
              <span class="inline-block animate-spin">↻</span>
            } @else {
              Registrar Logística
            }
          </button>
        </div>

        <!-- Mensajes -->
        @if (mensaje) {
          <div class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-md">
            {{ mensaje }}
          </div>
        }

        @if (error) {
          <div class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md">
            {{ error }}
          </div>
        }
      </form>
    </div>
  </div>
</div>
