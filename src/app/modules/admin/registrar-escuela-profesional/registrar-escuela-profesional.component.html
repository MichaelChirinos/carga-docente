<!-- registrar-escuela-profesional.component.html -->
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div *ngIf="message" class="fixed top-4 right-4 px-4 py-3 rounded shadow-lg z-50 border"
       [class.bg-red-100]="isError"
       [class.bg-green-100]="!isError"
       [class.text-red-700]="isError"
       [class.text-green-700]="!isError"
       [class.border-red-300]="isError"
       [class.border-green-300]="!isError">
    {{ message }}
  </div>

  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800">
          <span class="text-blue-600">{{ isEditMode ? 'Editar' : 'Registrar' }}</span> Escuela Profesional
        </h2>
        <a routerLink="/Administrador/gestionar-escuelas-profesionales" class="text-gray-500 hover:text-gray-700 transition" title="Volver a la lista">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </a>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Correo Electrónico <span class="text-red-500">*</span>
          </label>
          <input
            type="email"
            [(ngModel)]="escuelaData.email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="escuela.profesional@unmsm.edu.pe"
            [disabled]="isLoading"
          >
        </div>

        <!-- Contraseña (solo para registro) -->
        <div *ngIf="!isEditMode">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Contraseña <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            [(ngModel)]="escuelaData.password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="••••••••"
            [disabled]="isLoading"
          >
        </div>

        <!-- Nombre -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Nombre <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="escuelaData.nombre"
            name="nombre"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="JOSE ALFREDO"
            [disabled]="isLoading"
          >
        </div>

        <!-- Apellido -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Apellido <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="escuelaData.apellido"
            name="apellido"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="HERRERA QUISPE"
            [disabled]="isLoading"
          >
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
          <button
            type="button"
            routerLink="/Administrador/gestionar-escuelas-profesionales"
            [disabled]="isLoading"
            class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="isLoading"
            class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400 disabled:cursor-not-allowed transition-colors"
          >
            <span *ngIf="isLoading" class="inline-flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ isEditMode ? 'Actualizando...' : 'Registrando...' }}
            </span>
            <span *ngIf="!isLoading">
              {{ isEditMode ? 'Actualizar' : 'Registrar' }} Escuela Profesional
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
