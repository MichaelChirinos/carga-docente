<!-- registrar-escuela.component.html -->
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Mensaje de estado -->
  <div *ngIf="message" 
       class="fixed top-4 right-4 px-4 py-3 rounded shadow-lg z-50 border"
       [class.bg-red-100]="isError"
       [class.bg-green-100]="!isError"
       [class.text-red-700]="isError"
       [class.text-green-700]="!isError"
       [class.border-red-300]="isError"
       [class.border-green-300]="!isError">
    {{ message }}
  </div>

  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800">
          <span class="text-blue-600">Registrar</span> Escuelas
        </h2>
        <a 
          routerLink="/Administrador/listar-escuelas" 
          class="text-gray-500 hover:text-gray-700 transition"
          title="Cerrar y volver a la lista"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </a>
      </div>

      <div class="space-y-6">
        <!-- Formulario para agregar escuelas -->
        <div class="bg-gray-50 p-4 rounded-lg">
          <h3 class="text-lg font-medium text-gray-800 mb-4">Agregar nueva escuela</h3>
          
          <div class="grid grid-cols-1 gap-4">
            <!-- Nombre de la Escuela -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Nombre <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                [(ngModel)]="nuevaEscuela.nombre"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Ej: Escuela de Sistemas"
                (keyup.enter)="agregarEscuela()"
                [disabled]="isLoading"
              >
            </div>
          </div>

          <button
            type="button"
            (click)="agregarEscuela()"
            [disabled]="!nuevaEscuela.nombre.trim() || isLoading"
            class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-blue-400 disabled:cursor-not-allowed transition-colors"
          >
            Agregar a la lista
          </button>
        </div>

        <!-- Lista de escuelas a registrar -->
        <div *ngIf="escuelasLista.length > 0" class="border border-gray-200 rounded-md divide-y divide-gray-200">
          <div class="bg-gray-50 px-4 py-3">
            <h3 class="text-sm font-medium text-gray-700">
              Escuelas a registrar ({{escuelasLista.length}})
            </h3>
          </div>
          
          <div *ngFor="let escuela of escuelasLista; let i = index" 
               class="p-4 hover:bg-gray-50 transition-colors">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-medium text-gray-900">{{escuela.nombre}}</h3>
                <p class="text-sm text-gray-500 mt-1">Por registrar</p>
              </div>
              <button
                type="button"
                (click)="eliminarEscuela(i)"
                [disabled]="isLoading"
                class="ml-4 text-red-500 hover:text-red-700 disabled:text-red-300 disabled:cursor-not-allowed transition-colors"
                title="Eliminar de la lista"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Mensaje cuando no hay escuelas -->
        <div *ngIf="escuelasLista.length === 0" class="text-center py-8 border-2 border-dashed border-gray-300 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
          <p class="mt-2 text-sm text-gray-500">No hay escuelas en la lista</p>
          <p class="text-xs text-gray-400">Agrega escuelas usando el formulario superior</p>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
          <button
            type="button"
            routerLink="/Administrador/gestionar-escuelas"
            [disabled]="isLoading"
            class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            Cancelar
          </button>
          <button
            type="button"
            (click)="registrarEscuelas()"
            [disabled]="escuelasLista.length === 0 || isLoading"
            class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400 disabled:cursor-not-allowed transition-colors"
          >
            <span *ngIf="isLoading" class="inline-flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Registrando...
            </span>
            <span *ngIf="!isLoading">
              Registrar {{escuelasLista.length}} Escuela(s)
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
