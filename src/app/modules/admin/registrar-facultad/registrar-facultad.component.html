<!-- registrar-facultad.component.html -->
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Mensaje de estado -->
  <div *ngIf="message" 
       class="fixed top-4 right-4 px-4 py-3 rounded shadow-lg z-50"
       [class.bg-red-100]="isError"
       [class.bg-green-100]="!isError"
       [class.text-red-700]="isError"
       [class.text-green-700]="!isError">
    {{ message }}
  </div>

  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800">
          <span class="text-blue-600">{{ isEditing ? 'Editar' : 'Registrar' }}</span> Facultad
        </h2>
        <a 
          routerLink="/admin/gestionar-facultades" 
          class="text-gray-500 hover:text-gray-700 transition"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </a>
      </div>

      <form #facultadForm="ngForm" (ngSubmit)="submitForm(facultadForm)" class="space-y-6">
        <!-- Nombre -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Nombre de la Facultad <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="facultadData.nombre"
            name="nombre"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Ej: Facultad de IngenierÃ­a"
          >
          <small *ngIf="formSubmitted && facultadForm.controls['nombre']?.errors" class="text-red-500">
            El nombre es requerido
          </small>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-2">
          <button
            type="button"
            routerLink="/admin/gestionar-facultades"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="facultadForm.invalid || isLoading"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400"
          >
            {{ isLoading ? (isEditing ? 'Actualizando...' : 'Registrando...') : (isEditing ? 'Actualizar Facultad' : 'Registrar Facultad') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
